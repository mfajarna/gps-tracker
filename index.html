                var lat = 0;

                var refDatabase = firebase.database().ref('location');
            
                var logs = refDatabase.orderByChild('dateAdded').limitToLast(1).once("child_added", function(snap){

                var data = snap.val();


                var latitude = parseInt(data.latitude);
                var longitude = parseInt(data.longitude);
                var timestamp  = data.time;


                
                var date = new Date(timestamp * 1000);

                var year = date.getFullYear();
                var month = date.getMonth() + 1;
                var day = date.getDate();
                var hours = date.getHours();
                var minutes = date.getMinutes();
                var seconds = date.getSeconds();
                
                var displayDate = year + "-" + month + "-" + day + " " + hours + ":" + minutes + ":" + seconds

                document.getElementById('time').innerHTML  = displayDate
                document.getElementById('latitude').innerHTML  = latitude
                document.getElementById('longitude').innerHTML  = longitude


                var mapMain;
                var marker, circle;

                // Map INIT
                var map = L.map('map').setView([latitude, longitude], 20);

                //osm Layer
                var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                        });

                osm.addTo(map);

                if(!navigator.geolocation) {
                    alert("Your browser doesn't support geolocation feature!")
                } else {
                    setInterval(() => {
                        navigator.geolocation.getCurrentPosition(getPosition)
                    }, 3000);
                }


                function getPosition(position){
                     // console.log(position)
                    var lat = position.coords.latitude
                    var long = position.coords.longitude
                    var accuracy = position.coords.accuracy

                    

                    if(marker) {
                        map.removeLayer(marker)
                    }

                    if(circle) {
                        map.removeLayer(circle)
                    }

                    marker = L.marker([latitude, longitude]).bindPopup(`${latitude} , ${longitude}`);
                    

                    var featureGroup = L.featureGroup([marker]).addTo(map)

                    map.fitBounds(featureGroup.getBounds())

                }



             })
